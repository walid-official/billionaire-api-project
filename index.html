<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire-Dairy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-11/12 mx-auto">
        <section class="lg:flex gap-5">

            <div class="bg-[#0E1B34] px-12 py-6 lg:w-[25%]">

                <div class="flex justify-center">
                    <img class="my-4 mb-8 w-32" src="images/logo/logo.svg" alt="">
                </div>

               <div class="py-16">
                <div class="space-y-4">
                    <button onclick="loadAllForbes()" class="btn block text-[#0E1B34] font-bold w-full">Add a user</button>
                    <button class="btn block text-[#0E1B34] font-bold w-full">Double Money</button>
                    <button id="sortedWealth" class="btn block text-[#0E1B34] font-bold w-full">Sort By Rank</button>
                    <button id="calculate" class="btn block text-[#0E1B34] font-bold w-full">Calculate Entire Wealth</button>
                </div>

                <div class="my-4 flex justify-center">
                    <img src="images/icons/divider.png" class="w-full" alt="">
                </div>

                <div class="space-y-4">
                    <button class="btn block text-[#0E1B34] font-bold w-full">Show All Billionaires</button>
                    <button class="btn block text-[#0E1B34] font-bold w-full">Richest by industry</button>
                    <button class="btn block text-[#0E1B34] font-bold w-full">Richest by states</button>
                </div>
               </div>

            </div>  <!-- Button Section End -->
           
            <div class="lg:w-[75%]">

                <div class="flex justify-between border py-4 px-8">
                    <div class="flex items-center">
                        <input type="text" placeholder="Search" class="px-4 py-3 rounded border-b-2 focus:outline-none">
                    </div>
                    <div class="flex items-center">
                        <img src="images/logo/logo1.png" class="w-16" alt="">
                    </div>
                </div>

                <div class="">
                   <div class="bg-[#D9D9D9]">
                        <h2 class="text-xl font-bold mb-6">Hello Users!</h2>
                        <table class="table">
                          <!-- head -->
                          <thead class="space-x-4">
                            <tr class="">
                              <th class="px-4">Name</th>
                              <th class="px-4">Citizenship</th>
                              <th class="px-4">Industry</th>
                              <th class="px-4">Rank</th>
                              <th class="px-4">Wealth</th>
                            </tr>
                           
                          </thead>
                          <hr>
                          <tbody id="table-container">
                            <!-- row 1 -->
                            <!-- <tr class="">
                              <th>1</th>
                              <td>Cy Ganderton <i class="fa-solid fa-eye"></i></td>
                              <td>Quality Control Specialist</td>
                              <td>Blue</td>
                              <td>Blue</td>
                              <td>Blue</td>
                            </tr> -->
                          </tbody>
                        </table>
                        <div class="flex justify-between border-t border-[#000]">
                            <h2 class="pt-4 text-xl font-bold">Total</h2>
                            <p id="total" class="pt-4 pr-8">$000</p>
                        </div>  
                    </div>
                </div>
            </div>  <!-- Table Section End -->
        </section>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
